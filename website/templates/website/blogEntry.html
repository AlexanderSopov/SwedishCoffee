{% extends "website/base.html" %}
{% load staticfiles %}


{% block container %}
	<div class="entry">
		<div class="date">
			<p>{{ entry.pub_date }} </p>
		</div>
		<div class="entryImg">
			<img src="{% static entry.imgUrl %}">
		</div>
		<div class ="entryHeadline">
			<h1>
				{{ entry.headline }}
			</h1>
		</div>
		<div class="entryText">
				{{ entry.body_text|safe}}
		</div>
	</div>
{% endblock %}

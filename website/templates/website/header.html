
{% block header %}


<div class="header">
    <div class="logo">
        <img src="{#% static logoPath %#}">
    </div>
    


    <div class="menu">
	    <ul>

		    {% for item in menu %}
		        <li>
		        	<a href="{% url item.page.title %}"> {{ item.page.title }} </a>
	        	</li>
		    {% endfor %}
		</ul>	    

    </div>


</div>


{% endblock %}
